<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="slider_transition">
        <div class="container_slider">
            <div class="slider_left"><img src="./img/Aldar.jpg" alt="Aldar" height="200"></div>
            <div class="slider_center"><img src="./img/Burj Khalifa.jpg" alt="Burj Khalifa" height="400"></div>
            <div class="slider_right"><img src="./img/Capital Gate.jpg" alt="Capital Gate" height="200"></div>
        </div>
        <div class="button">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="slider_focus">
        <button class="prev">Prev</button>
        <div class="line_slider">
            <img src="./img/Aldar.jpg" alt="Aldar">
        </div>
        <button class="next">Next</button>
    </div>

<script src="./script.js"></script>

</body>
</html>
