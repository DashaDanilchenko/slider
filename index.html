<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="slider_transition">
        <div class="container_slider">
            <div class="slider_left"></div>
            <div class="slider_center"></div>
            <div class="slider_right"></div>
        </div>
        <div class="button">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="slider_focus">
        <button class="prev">Prev</button>
        <div class="line_slider">
            <div class="shell">
                <img src="./img/Aldar.jpg" alt="Aldar" width="500">
            </div>
            <div class="shell">
                <img src="./img/Burj Khalifa.jpg" alt="Burj Khalifa" height="500">
            </div>
            <div class="shell">
                <img src="./img/Capital Gate.jpg" alt="Capital Gate" height="500">
            </div>
            <div class="shell">
                <img src="./img/The Gherkin.jpg" alt="The Gherkin" width="500">
            </div>
            <div class="shell">
                <img src="./img/World Trade Center.jpg" alt="World Trade Center" height="500">
            </div>
        </div>
        <button class="next">Next</button>
    </div>

<script src="./script.js"></script>

</body>
</html>
